name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.target }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: rust_code_editor
            asset_name: rust_code_editor-linux-x86_64

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: rust_code_editor.exe
            asset_name: rust_code_editor-windows-x86_64.exe

          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: rust_code_editor
            asset_name: rust_code_editor-macos-x86_64

          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: rust_code_editor
            asset_name: rust_code_editor-macos-aarch64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display artifact structure
        run: ls -R artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          # Move and rename artifacts for release
          for dir in artifacts/*/; do
            name=$(basename "$dir")
            if [[ -f "$dir/rust_code_editor.exe" ]]; then
              cp "$dir/rust_code_editor.exe" "release/$name"
            elif [[ -f "$dir/rust_code_editor" ]]; then
              cp "$dir/rust_code_editor" "release/$name"
              chmod +x "release/$name"
            fi
          done
          ls -la release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
